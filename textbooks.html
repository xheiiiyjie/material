<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. 修改页面标题 -->
    <title>教材下载 - 我的素材库</title>
    <!-- CSS样式与 index.html 完全相同 -->
    <style>
        /* --- 页面整体样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: padding-left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body.sidebar-is-open {
            padding-left: 280px;
        }

        /* --- 侧边栏样式 --- */
        .sidebar {
            position: fixed; top: 0; left: 0; 
            width: 260px; height: 100%;
            background-color: #fff; display: flex; flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.15); 
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateX(-100%);
        }
        .sidebar.sidebar-open { transform: translateX(0); }
        .sidebar-toggle-button {
            position: absolute; right: -40px; top: 50%; 
            transform: translateY(-50%);
            width: 40px; height: 120px; 
            background-color: #fff; 
            border-radius: 0 8px 8px 0;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1); 
            cursor: pointer; display: flex;
            justify-content: center; align-items: center; 
            color: #333; font-weight: bold;
            writing-mode: vertical-rl; letter-spacing: 4px; 
            font-size: 16px;
        }
        .sidebar-header { 
            padding: 20px; border-bottom: 1px solid #e7e7e7; 
            font-size: 1.5em; font-weight: bold; 
            text-align: center; color: #2c3e50;
        }
        .sidebar-nav {
            list-style: none; padding: 20px 0;
            margin: 0; flex-grow: 1;
        }
        .sidebar-nav li a {
            display: block; padding: 15px 25px;
            color: #34495e; text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav li a:hover { background-color: #f9f9f9; }
        .sidebar-nav li a.active {
            background-color: #3498db; color: #ffffff; font-weight: bold;
        }

        /* --- 页面主要内容区 --- */
        .container {
            max-width: 1200px; margin: 0 auto; text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 40px; }
    </style>
</head>
<body>

    <!-- ========= 侧边栏HTML结构 ========= -->
    <div class="sidebar">
        <div class="sidebar-toggle-button">导&nbsp;航&nbsp;菜&nbsp;单</div>
        <div class="sidebar-header">我的素材库</div>
        <ul class="sidebar-nav">
            <!-- 2. 修改 active 类的位置 -->
            <li><a href="index.html">PPT 素材</a></li>
            <li><a href="textbooks.html" class="active">教材下载</a></li>
        </ul>
    </div>

    <!-- 3. 修改页面主体内容 -->
    <div class="container">
        <h1>教材下载</h1>
        <p>这里是教材下载专区，请选择你需要的资料进行下载。</p>

        <!-- 在这里可以添加教材下载的列表 -->
        <div style="text-align: left; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <h2>可用教材列表</h2>
            <p>（教材内容待添加...）</p>
            <!-- 示例：
            <div class="textbook-item">
                <h3>大学物理（上册）</h3>
                <p>这是一本经典的大学物理教材...</p>
                <a href="/path/to/physics.pdf" class="download-button" download>下载PDF</a>
            </div>
             -->
        </div>
    </div>

    <!-- JavaScript 脚本与 index.html 完全相同 -->
    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.sidebar-toggle-button');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
            document.body.classList.toggle('sidebar-is-open');
        });
    </script>

</body>
</html>
