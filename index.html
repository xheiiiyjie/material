<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个小伙伴</title>
    <style>
        /* 移除浏览器默认的边距和内边距 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止出现滚动条 */
        }

        body {
            /* 使用 Flexbox 让图片在页面上垂直和水平居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 设置一个黑色背景，突出图片 */
        }

        /* <a> 标签是图片的容器 */
        .image-downloader {
            display: block;
        }

        /* 图片样式 */
        .image-downloader img {
            display: block; /* 移除图片底部的微小空隙 */
            /* 关键样式：确保图片适应屏幕大小，但不变形 */
            max-width: 100vw;   /* 最大宽度为视口宽度的100% */
            max-height: 100vh;  /* 最大高度为视口高度的100% */
            cursor: pointer;    /* 鼠标悬停时显示为手形，提示用户可以点击 */
        }
    </style>
</head>
<body>

    <!-- 
        核心部分：
        1. <a> 标签用于创建链接和下载功能。
        2. href="..." 指向你要提供下载的原始图片文件。
        3. download 属性是关键，它告诉浏览器点击链接时是下载文件，而不是跳转页面。
           你还可以在 download 属性中指定一个建议的文件名，例如 download="beautiful-scenery.jpg"。
           如果留空，则使用原始文件名。
        4. <img> 标签用于在页面上显示图片。
        5. src="..." 指向你希望在网页上看到的图片。
           通常，href 和 src 指向同一个文件即可。
    -->
    <a href="./assests/images/探究奇妙.png" download class="image-downloader">
        <img src="./assests/images/探究奇妙.png" alt="这里是图片的描述，为了搜索引擎优化和可访问性">
    </a>

</body>
</html>
