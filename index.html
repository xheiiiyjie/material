<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正在下载文件...</title>
</head>
<body>

    <script>
        // --- 核心部分开始 ---

        // 使用 window.onload 确保在页面所有元素都加载完毕后执行脚本
        window.onload = function() {
            // 1. 创建一个隐藏的 <a> 标签（链接）
            const downloadLink = document.createElement('a');

            // 2. 指定要下载的图片路径 (URL)
            // !!! 这是你需要修改的最重要的地方 !!!
            downloadLink.href = './assests/images/探究奇妙.png'; // <--- 替换成你的图片URL

            // 3. 设置下载后的文件名
            // 这个属性会告诉浏览器这是一个下载操作，并建议文件名
            downloadLink.download = 'image.png'; // <--- 你希望用户保存的文件名

            // 4. 将这个隐藏的链接添加到页面中
            // 某些浏览器要求元素必须在文档中才能触发点击事件
            document.body.appendChild(downloadLink);

            // 5. 用代码模拟点击这个链接，从而触发浏览器下载
            downloadLink.click();

            // 6. 从页面中移除这个链接，保持页面干净
            document.body.removeChild(downloadLink);

            // 7. 尝试关闭当前窗口
            // 延迟一小段时间（例如500毫秒），确保下载提示框有足够时间弹出
            setTimeout(() => {
                window.close();
            }, 500);
        };

        // --- 核心部分结束 ---
    </script>

</body>
</html>
